<!-- --------------------------subscribeModal -------------------------->

<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="images/subscribe.svg" alt="">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h5 class="modal-title" id="exampleModalLabel">Подпишитесь на нашу рассылку и получите промокод на 500 UAH!</h5>
      <form>
        <div class="form-group">
          <input type="phone" class="form-control" placeholder="E-mail" id="exampleInputEmail"
            aria-describedby="emailHelp">
        </div>
        <div class="modal-text">
          <button type="button" class="modal-btn btn btn-success">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
