<div class="col-4 col-md-3 products">
  <a href="product.html">
    <div class="products__img">
      <img class="img-fluid w-100" src="@@img" alt="@@pr_title">
    </div>
    <div class="products__name">
      <h4>@@pr_title</h4>
    </div>
    <div class="products__description">
      <p>@@text</p>
    </div>
  </a>
  <div class="products__rating">
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
  </div>
  <div class="products_price">
    <div class="price">@@price UAH/кг</div>
    <div class="weight">За @@weight гр.</div>
  </div>
  <button type="button" class="btn btn-success">В корзину</button>

</div>
